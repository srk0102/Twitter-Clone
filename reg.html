<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/be25dcb04e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reg.css">
    <script src="auth.js"></script>
</head>

<body>
    <div class="page d-flex flex-column justify-content-center">
        <div class="container">
            <div class="row">
                <div class="login col-12 text-center p-3">
                    <div class="logo">
                        <a href="aboutus.html"><i class="fab fa-twitter icon mb-3"></i></a>
                    </div>
                    <div class="form">
                        <input class="input mb-2" type="text" id="name" placeholder="Enter your Sweet name">
                        <br>
                        <input class="input mb-2" type="tel" id="number" placeholder="Enter your Phone number">
                        <br>
                        <input class="input mb-2" type="email" id="email" placeholder="Enter your Email">
                        <br>
                        <input class="input mb-2" type="password" id="password" placeholder="Enter your Password">
                        <br>
                        <button class="btn btn-light mt-2" id="registerbtn" onclick="register()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
